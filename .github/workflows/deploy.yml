# Ce workflow est destiné à l'Intégration Continue (CI).
# Son rôle est de lancer les tests pour valider le code avant le déploiement.
# Le Déploiement Continu (CD) est géré automatiquement par DigitalOcean
# qui surveille la branche `main` et déploie si les tests réussissent.

name: Laravel CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3' # Assurez-vous que cette version correspond à votre projet

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Composer Dependencies
        run: composer install -q --no-progress --no-interaction --prefer-dist

      - name: Generate app key
        run: php artisan key:generate

      - name: Execute tests
        run: php artisan test

